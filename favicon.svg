<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Completely transparent background -->
  <rect width="180" height="180" fill="transparent"/>
  
  <!-- Neon R with glow effects in electric blue -->
  <g>
    <!-- Outermost glow - very subtle -->
    <text x="90" y="115" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#00C2FF" text-anchor="middle" opacity="0.15" filter="blur(15px)">R</text>
    
    <!-- Middle glow layer -->
    <text x="90" y="115" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#00C2FF" text-anchor="middle" opacity="0.3" filter="blur(8px)">R</text>
    
    <!-- Inner glow layer -->
    <text x="90" y="115" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#00C2FF" text-anchor="middle" opacity="0.6" filter="blur(3px)">R</text>
    
    <!-- Main neon text - bright core -->
    <text x="90" y="115" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#ffffff" text-anchor="middle" stroke="#00C2FF" stroke-width="1.5">R</text>
    
    <!-- Extra highlight for the 3D effect -->
    <text x="88" y="113" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.7">R</text>
  </g>
  
  <!-- Very subtle accent line for style -->
  <path d="M60,125 Q90,135 120,125" fill="none" stroke="#0052FF" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
</svg>