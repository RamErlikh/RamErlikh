          // Create stars for background effect
          function createStars() {
            const stars = document.getElementById('stars');
            if (!stars) return;
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
              const star = document.createElement('div');
              star.classList.add('star');
              const x = Math.random() * 100;
              const y = Math.random() * 100;
              const size = Math.random() * 2 + 1;
              const delay = Math.random() * 4;
              star.style.top = \`\${y}%\`;
              star.style.left = \`\${x}%\`;
              star.style.width = \`\${size}px\`;
              star.style.height = \`\${size}px\`;
              star.style.animationDelay = \`\${delay}s\`;
              stars.appendChild(star);
            }
          }
          createStars();
          // Smooth scrolling for anchor links
          document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              if (targetElement) {
                window.scrollTo({ top: targetElement.offsetTop - 100, behavior: 'smooth' });
              }
            });
          });

                  top: targetSection.offsetTop - 100,
                  behavior: 'smooth'
                });
              }
            });
          });
          // Fade in elements as they scroll into view
          const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
          };
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
                observer.unobserve(entry.target);
              }
            });
          }, observerOptions);
          document.querySelectorAll('.section-header, .work-item, .about-content, .contact-content').forEach(el => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            observer.observe(el);
          });

          // Handle header scroll effect
          window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const body = document.querySelector('body');
            if (scrollPosition > 100) {
              body.classList.add('scrolled');
            } else {
              body.classList.remove('scrolled');
            }
          });
          // Smooth scrolling for navigation
          document.querySelectorAll('.agency-nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              if (targetElement) {
                window.scrollTo({
                  top: targetElement.offsetTop - 100,
                  behavior: 'smooth'
                });
              }
            });
          });
          // Random movement for hero visual elements
          document.querySelectorAll('.visual-element').forEach(el => {
            let xPos = 0;
            let yPos = 0;
            let xDirection = Math.random() > 0.5 ? 1 : -1;
            let yDirection = Math.random() > 0.5 ? 1 : -1;
            const speed = Math.random() * 0.4 + 0.1;
            function moveElement() {
              xPos += speed * xDirection;
              yPos += speed * yDirection;
              if (Math.abs(xPos) > 20) xDirection *= -1;
              if (Math.abs(yPos) > 20) yDirection *= -1;
              el.style.transform = \`translate(\${xPos}px, \${yPos}px)\`;
              requestAnimationFrame(moveElement);
            }
            moveElement();
          });
        `
      }
      // Additional themes can be added here.
    ];

    let currentThemeIndex = 0;

    // Function to generate a random hex color
    function randomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to apply the current theme plus extra randomization
    function applyTheme(index) {
      const theme = themes[index];
      const themeContainer = document.getElementById('theme-container');
      themeContainer.innerHTML = theme.html;
      let styleElement = document.getElementById('theme-style');
      if (!styleElement) {
        styleElement = document.createElement('style');
        styleElement.id = 'theme-style';
        document.head.appendChild(styleElement);
      }
      // Set the theme's CSS...
      styleElement.textContent = theme.css;
      // Append extra CSS for additional randomization (e.g., random body background)
      const extraCSS = `
        body {
          background-color: ${randomColor()};
        }
      `;
      styleElement.textContent += extraCSS;
      try {
        eval(theme.js);
      } catch (error) {
        console.error('Error executing theme JS:', error);
      }
      currentThemeIndex = index;
    }

    // On DOM load, apply a random theme from the available themes.
    document.addEventListener('DOMContentLoaded', () => {
      // Pick a random initial theme
      const initialIndex = Math.floor(Math.random() * themes.length);
      applyTheme(initialIndex);
      // Set up the theme switcher to pick a random theme different from the current one.
      document.getElementById('theme-switcher').addEventListener('click', () => {
        let nextIndex = currentThemeIndex;
        while (nextIndex === currentThemeIndex) {
          nextIndex = Math.floor(Math.random() * themes.length);
        }
        applyTheme(nextIndex);
      });
    });
